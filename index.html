<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./images/logo.png" alt="oldgram-logo" class="oldgram-logo">
            <img src="./images/Vara-Portrait.jpg" alt="your-portrait" class="your-avatar">
        </div>
    </header>

    <main>
        <section class="post-content-1">
            <div class="user-info">
                <img src="./images/avatar-vangogh.jpg" alt="" class="vangogh-logo">
                <div>
                    <h1>Vincent Van Gogh</h1>
                    <h4>Zudert, Netherlands</h4>
                </div>
            </div>
            <div class="post-content-image">
                <img src="./images/post-vangogh.jpg" alt="" class="post-image">
            </div>
            <div class="post-content-body">
                <div class="icons">
                    <img src="./images/icon-heart.png" alt="">
                    <img src="./images/icon-comment.png" alt="">
                    <img src="./images/icon-dm.png" alt="">
                </div>
                <div class="post-content-info">
                     <h3>21,400 Likes</h3>
                     <p class="body-p"><b>vincey1853 </b>just took a few mushrooms lol</p>
                </div>  
            </div>
        </section>

        <section class="post-content-1">
            <div class="user-info">
                <img src="./images/avatar-courbet.jpg" alt="" class="vangogh-logo">
                <div>
                    <h1>Gustav Corbet</h1>
                    <h4>Zudert, Netherlands</h4>
                </div>
            </div>
            <div class="post-content-image">
                <img src="./images/post-courbet.jpg" alt="" class="post-image">
            </div>
            <div class="post-content-body">
                <div class="icons">
                    <img src="./images/icon-heart.png" alt="">
                    <img src="./images/icon-comment.png" alt="">
                    <img src="./images/icon-dm.png" alt="">
                </div>
                <div class="post-content-info">
                     <h3>21,400 Likes</h3>
                     <p class="body-p"><b>vincey1853 </b>just took a few mushrooms lol</p>
                </div>  
            </div>
        </section>

    </main>
    
</body>
</html>
